# -*- coding: utf-8 -*-
# vim: ft=yaml
#
# Set default values.
---
values:
  lookup:
    rootgroup: root
    compose:
      create_pod: null
      pod_args: null
      project_name: cryptpad
      remove_orphans: true
      build: false
      build_args: null
      pull: false
      service:
        container_prefix: null
        ephemeral: true
        pod_prefix: null
        restart_policy: on-failure
        restart_sec: 2
        separator: null
        stop_timeout: null
    paths:
      base: /opt/containers/cryptpad
      compose: docker-compose.yml
      config_cryptpad: cryptpad.env
      config_js: config.js
      customize: customize
      data: data
      data_blob: blob
      data_block: block
      data_data: data
      data_files: datastore
    user:
      groups: []
      home: null
      name: cryptpad
      shell: /usr/sbin/nologin
      uid: null
      gid: null
    containers:
      cryptpad:
        image: docker.io/promasu/cryptpad:nginx
  install:
    rootless: true
    remove_all_data_for_sure: false
  config:
    adminKeys: []
    httpAddress: 127.0.0.1
    httpPort: 3000
    httpSafeOrigin: http://localhost:3001
    httpUnsafeOrigin: http://localhost:3000
    logToStdout: true
  config_nginx:
    http2_disable: true
    port: 7449
  customizations_app: {}
  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults
...
